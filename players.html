<!DOCTYPE html>
<html>
<head>
<title>NSG Players</title>

<style>
body{margin:0;background:#0b0b0b;color:white;font-family:Arial;}
#bgCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

header{
  background:red;
  text-align:center;
  padding:20px;
}
header h1{animation:flicker 1.5s infinite;}
@keyframes flicker{0%,100%{opacity:1;}50%{opacity:0.5;}}

.player{
  background:#1a1a1a;
  margin:20px;
  padding:20px;
  border-left:6px solid red;
  border-radius:10px;
  animation:slide 1s;
}
@keyframes slide{
  from{opacity:0;transform:translateX(-50px);}
  to{opacity:1;transform:translateX(0);}
}

.bar{
  background:#222;
  height:18px;
  border-radius:10px;
  overflow:hidden;
}
.fill{
  height:100%;
  animation:load 2s;
}
@keyframes load{
  from{width:0;}
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<script>
/* SAME BACKGROUND SCRIPT AS INDEX */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
window.onresize=resize;resize();
let p=[];
for(let i=0;i<80;i++)p.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5});
function anim(){
ctx.clearRect(0,0,canvas.width,canvas.height);
p.forEach(a=>{
a.x+=a.vx;a.y+=a.vy;
if(a.x<0)a.x=canvas.width;if(a.y<0)a.y=canvas.height;
if(a.x>canvas.width)a.x=0;if(a.y>canvas.height)a.y=0;
ctx.beginPath();ctx.arc(a.x,a.y,2,0,Math.PI*2);
ctx.fillStyle="rgba(255,80,0,0.8)";ctx.fill();
});
requestAnimationFrame(anim);
}
anim();
</script>
